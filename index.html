<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUM-E Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        <div class="image-container">
            <img src="img/6dof_robotic_arm_img.png" alt="6-DOF Robotic Arm">
        </div>
    </div>

    <div class="right-panel">
        <div class="header">
            <h1>DUM-E CONTROL</h1>
            <span id="status" class="disconnected">OFF</span>
        </div>

        <div class="controls">
            <button id="connectBtn">CONNECT</button>
            <button id="resetBtn" disabled>RESET</button>
        </div>

        <div class="servo-control">
            <label>Base Swivel</label>
            <span class="keys">Q/W</span>
            <input type="range" id="servo1" min="0" max="180" value="90" disabled>
            <span class="value" id="value1">90°</span>
        </div>

        <div class="servo-control">
            <label>Base Up/Down</label>
            <span class="keys">A/S</span>
            <input type="range" id="servo2" min="0" max="180" value="90" disabled>
            <span class="value" id="value2">90°</span>
        </div>

        <div class="servo-control">
            <label>Arm Big</label>
            <span class="keys">Z/X</span>
            <input type="range" id="servo3" min="0" max="180" value="90" disabled>
            <span class="value" id="value3">90°</span>
        </div>

        <div class="servo-control">
            <label>Arm Small</label>
            <span class="keys">E/R</span>
            <input type="range" id="servo4" min="0" max="180" value="90" disabled>
            <span class="value" id="value4">90°</span>
        </div>

        <div class="servo-control">
            <label>Gripper Up/Down</label>
            <span class="keys">D/F</span>
            <input type="range" id="servo5" min="0" max="180" value="90" disabled>
            <span class="value" id="value5">90°</span>
        </div>

        <div class="servo-control">
            <label>Gripper Open/Close</label>
            <span class="keys">C/V</span>
            <input type="range" id="servo6" min="0" max="180" value="90" disabled>
            <span class="value" id="value6">90°</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
